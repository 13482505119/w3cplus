<body>
<div id="container">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h1>招募A+型人才</h1>
                <h2>小银星舞蹈教研室</h2>
            </div>
            <div class="swiper-slide">
                <h2>小银星艺术团企业规模扩大急需A+型人才特发布招募令</h2>
            </div>
            <div class="swiper-slide">
                <h2>什么是A+型人才？</h2>
                <h3>有成功经历而自信，经历失败能奋起自强</h3>
                <h3>认同百替的发展战略，有能力或有潜力将个人战略和公司战略统一起来</h3>
                <h3>有统合综效能力的创意精英是诚信的积极的掌握链接思维的管理人才</h3>
            </div>
            <div class="swiper-slide">
                <h2>培养计划及目标</h2>
                <h3>有阶段并全方位的有效培养，弥补短板，使其可随时应对重要岗位</h3>
                <h3>坚持“内部培养为主，外部培养为辅的原则，并采取”滚动进出”的方式进行分批次和循环培养。</h3>
                <h3>定期安排培训计划，并进行考核，优胜劣汰。</h3>
            </div>
            <div class="swiper-slide">
                <h2>报名方式</h2>
            </div>
            <div class="swiper-slide">
                <h2>地址</h2>
            </div>
            <div class="swiper-slide">
                <h2>关注我们，放 二维码</h2>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>
