@@include('header.html', {"title": "SVG线条动画实现原理"})
<div id="container">
    <h1 class="text-center">SVG线条动画实现原理</h1>
    <ol>
        <li>
            <h2>你有一个SVG图形</h2>
            <svg width="318px" height="272px" viewBox="0 0 318 272" >
                <path d="M39.5,87.5 C45,81 48.9183868,9.33956041 94.5,4 C140.081613,-1.33956041 104,75.5 205,69.5 C306,63.5 342,112 292,137.5 C242,163 314.5,213.5 302,236 C289.5,258.5 224,193 204.5,203.5 C185,214 160.5,289.5 94.5,262.5 C28.5,235.5 102,231 83.5,188 C65,145 7.5,144.5 4,104.5 C0.5,64.5 34,94 39.5,87.5 Z" class="path" stroke="#000000" fill="none"></path>
            </svg>
        </li>
        <li>
            <h2>这个图形必须要一个stroke属性</h2>
            <svg width="318px" height="272px" viewBox="0 0 318 272" >
                <path d="M39.5,87.5 C45,81 48.9183868,9.33956041 94.5,4 C140.081613,-1.33956041 104,75.5 205,69.5 C306,63.5 342,112 292,137.5 C242,163 314.5,213.5 302,236 C289.5,258.5 224,193 204.5,203.5 C185,214 160.5,289.5 94.5,262.5 C28.5,235.5 102,231 83.5,188 C65,145 7.5,144.5 4,104.5 C0.5,64.5 34,94 39.5,87.5 Z" class="path" stroke="#000000" stroke-width="6" fill="none"></path>
            </svg>
        </li>
        <li>
            <h2>线条可以是虚线</h2>
            <style rel="stylesheet">
                #path-3 {
                    stroke-dasharray: 20;
                }
            </style>
            <svg width="318px" height="272px" viewBox="0 0 318 272" >
                <path id="path-3" d="M39.5,87.5 C45,81 48.9183868,9.33956041 94.5,4 C140.081613,-1.33956041 104,75.5 205,69.5 C306,63.5 342,112 292,137.5 C242,163 314.5,213.5 302,236 C289.5,258.5 224,193 204.5,203.5 C185,214 160.5,289.5 94.5,262.5 C28.5,235.5 102,231 83.5,188 C65,145 7.5,144.5 4,104.5 C0.5,64.5 34,94 39.5,87.5 Z" class="path" stroke="#000000" stroke-width="6" fill="none"></path>
            </svg>
        </li>
        <li>
            <h2>可以让虚线小段长度变得更长</h2>
            <style rel="stylesheet">
                #path-4 {
                    stroke-dasharray: 100;
                }
            </style>
            <svg width="318px" height="272px" viewBox="0 0 318 272" >
                <path id="path-4" d="M39.5,87.5 C45,81 48.9183868,9.33956041 94.5,4 C140.081613,-1.33956041 104,75.5 205,69.5 C306,63.5 342,112 292,137.5 C242,163 314.5,213.5 302,236 C289.5,258.5 224,193 204.5,203.5 C185,214 160.5,289.5 94.5,262.5 C28.5,235.5 102,231 83.5,188 C65,145 7.5,144.5 4,104.5 C0.5,64.5 34,94 39.5,87.5 Z" class="path" stroke="#000000" stroke-width="6" fill="none"></path>
            </svg>
        </li>
        <li>
            <h2>使用stroke-dashoffset设置线条的偏移量</h2>
            <style rel="stylesheet">
                #path-5 {
                    stroke-dasharray: 100;
                    animation: dash 5s linear infinite;
                }
                @keyframes dash {
                    to {
                        stroke-dashoffset: 1000;
                    }
                }
            </style>
            <svg width="318px" height="272px" viewBox="0 0 318 272" >
                <path id="path-5" d="M39.5,87.5 C45,81 48.9183868,9.33956041 94.5,4 C140.081613,-1.33956041 104,75.5 205,69.5 C306,63.5 342,112 292,137.5 C242,163 314.5,213.5 302,236 C289.5,258.5 224,193 204.5,203.5 C185,214 160.5,289.5 94.5,262.5 C28.5,235.5 102,231 83.5,188 C65,145 7.5,144.5 4,104.5 C0.5,64.5 34,94 39.5,87.5 Z" class="path" stroke="#000000" stroke-width="6" fill="none"></path>
            </svg>
            <p id="path-length"></p>
            <style rel="stylesheet">
                #path-5b {
                    stroke-dasharray: 1039;
                    stroke-dashoffset: 1039;
                    animation: dash 8s linear both;
                }
                @keyframes dash {
                    to {
                        stroke-dashoffset: 0;
                    }
                }
            </style>
            <svg width="318px" height="272px" viewBox="0 0 318 272" >
                <path id="path-5b" d="M39.5,87.5 C45,81 48.9183868,9.33956041 94.5,4 C140.081613,-1.33956041 104,75.5 205,69.5 C306,63.5 342,112 292,137.5 C242,163 314.5,213.5 302,236 C289.5,258.5 224,193 204.5,203.5 C185,214 160.5,289.5 94.5,262.5 C28.5,235.5 102,231 83.5,188 C65,145 7.5,144.5 4,104.5 C0.5,64.5 34,94 39.5,87.5 Z" class="path" stroke="#000000" stroke-width="6" fill="none"></path>
            </svg>
            <script>
                document.querySelector('#path-length').innerHTML = "document.querySelector('#path-5b').getTotalLength() = " + document.querySelector('#path-5b').getTotalLength();
            </script>
        </li>
    </ol>
</div>
